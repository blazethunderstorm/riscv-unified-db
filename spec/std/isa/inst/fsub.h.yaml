$schema: inst_schema.json#
kind: instruction
name: fsub.h
long_name: Floating-point Subtract Half-Precision
isa: zhinx
encoding:
  match: 0x08000053
  mask: 0xfe00007f
  funct7: 0x08
  funct3: 0x0
  rs1: x
  rs2: x
  rd: x
  fmt: H
description: |
  Performs half-precision floating-point subtraction using integer x registers.
  Equivalent to FSUB.H from Zfh, but using x registers.